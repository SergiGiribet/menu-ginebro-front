<section class="flex flex-col gap-4 p-6 w-full max-w-[600px] box-border mx-auto sm:p-4 font-[Inter]">
  <!-- Header -->
  <header class="flex items-center justify-between h-[36px] m-0 p-0">
    <button
      class="flex justify-center items-center w-[36px] h-[36px] rounded-[8px] bg-transparent cursor-pointer border-none p-0"
      (click)="navigatePreviousWeek()" aria-label="Previous week">
      <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg" class="arrow-left">
        <path d="M12.5 15L7.5 10L12.5 5" stroke="#4B5563" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round" />
      </svg>
    </button>

    <p class="text-[#4b5563] text-[12px] font-normal leading-[20px] m-0 p-0">
      Semana del {{ currentWeekDisplay }}
    </p>

    <button
      class="flex justify-center items-center w-[36px] h-[36px] rounded-[8px] bg-transparent cursor-pointer border-none p-0"
      (click)="navigateNextWeek()" aria-label="Next week">
      <svg width="21" height="20" viewBox="0 0 21 20" fill="none" xmlns="http://www.w3.org/2000/svg"
        class="arrow-right">
        <path d="M8.15625 15L13.1562 10L8.15625 5" stroke="#4B5563" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round" />
      </svg>
    </button>
  </header>

  <!-- Days -->
<div class="flex justify-between gap-2 px-1 sm:justify-between">
  <button
    *ngFor="let day of days"
    class="flex-1 h-[72px] p-[12px] rounded-[8px] cursor-pointer border m-0 flex-shrink-0"
    [ngClass]="{
      'bg-[#009ca6] text-white font-bold border-transparent': day.isSelected,
      'border-[#009ca6]': day.isToday && !day.isSelected,
      'border-transparent': !day.isToday && !day.isSelected
    }"
    (click)="selectDay(day)"
    [attr.aria-selected]="day.isSelected"
  >
    <span
      class="block text-[10px] font-medium leading-[16px] text-center mb-[6px] font-[Inter] sm:text-[9px]"
      [ngClass]="{
        'text-white font-bold': day.isSelected,
        'text-[#009ca6]': !day.isSelected && day.isHighlighted,
        'text-black': !day.isSelected && !day.isHighlighted
      }"
    >
      {{ day.dayName }}
    </span>
    <span
      class="block text-[15px] leading-[28px] text-center font-[Inter] sm:text-[14px]"
      [ngClass]="{
        'text-white font-bold': day.isSelected,
        'text-[#009ca6]': !day.isSelected && day.isHighlighted,
        'text-black': !day.isSelected && !day.isHighlighted
      }"
    >
      {{ day.dayNumber }}
    </span>
  </button>
</div>

</section>
