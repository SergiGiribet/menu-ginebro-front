<div class="user-card" *ngIf="student">
  <div class="user-card-content">
    <div class="avatar-container" [innerHTML]="avatarSvg"></div>
    <div class="user-info">
      <div class="user-name-container">
        <p class="user-name">
          <span class="first-name">{{ student.name }}</span>
          <span class="name-spacer"></span>
          <span class="last-name">{{ student.lastName }}</span>
        </p>
      </div>
      <p class="user-role">Estudiante</p>
    </div>
  </div>

  <div class="user-details">
    <p><strong>📧 Email:</strong> {{ student.email }}</p>
  </div>

  <div class="user-settings">
    <p class="settings-item">⚙️ Cambiar contraseña</p>
    <p class="logout-item">🔴 Cerrar sesión</p>
  </div>
</div>
