<div class="mt-2 h-2 rounded bg-gray-300">
  <div [ngClass]="{
    'bg-red-500': strength.level <= 1,
    'bg-yellow-500': strength.level === 2,
    'bg-green-500': strength.level === 3
  }" class="h-full transition-all duration-300 rounded" [style.width.%]="strength.percent"></div>
</div>
<p class="text-xs mt-1 text-gray-600">{{ strength.label }}</p>
<ul class="text-xs mt-2 text-gray-600 space-y-1">
  <li [class.text-green-600]="strength.hasMinLength">✔ Min. 8 caràcters</li>
  <li [class.text-green-600]="strength.hasUpper">✔ Una majúscula</li>
  <li [class.text-green-600]="strength.hasNumber">✔ Un número</li>
</ul>
