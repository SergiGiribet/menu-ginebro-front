<main class="registration-container">
    <section class="registration-card">
      <header class="registration-header">
        <h1 class="registration-title">Registro de Estudiante</h1>
        <p class="registration-subtitle">Sistema de Comedor Escolar</p>
      </header>
  
      <form class="registration-form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name" class="form-label">Nombre</label>
          <div class="input-container">
            <app-icon name="user"></app-icon>
            <input type="text" id="name" name="name" placeholder="Tu nombre" class="form-input" [(ngModel)]="student.name" required />
          </div>
        </div>
  
        <div class="form-group">
          <label for="lastName" class="form-label">Apellidos</label>
          <div class="input-container">
            <app-icon name="user"></app-icon>
            <input type="text" id="lastName" name="lastName" placeholder="Tus apellidos" class="form-input" [(ngModel)]="student.lastName" required />
          </div>
        </div>
  
        <div class="form-group">
          <label for="course" class="form-label">Curso</label>
          <div class="select-container">
            <select id="course" name="course" class="form-select" [(ngModel)]="student.course" required>
              <option value="" disabled selected>Selecciona tu curso</option>
              <option *ngFor="let course of courses" [value]="course">{{ course }}</option>
            </select>
          </div>
        </div>
  
        <div class="form-group">
          <label for="email" class="form-label">Correo Electrónico</label>
          <div class="input-container">
            <app-icon name="email"></app-icon>
            <input type="email" id="email" name="email" placeholder="tu@email.com" class="form-input" [(ngModel)]="student.email" required />
          </div>
        </div>
  
        <div class="form-group">
          <label for="password" class="form-label">Contraseña</label>
          <div class="input-container">
            <app-icon name="lock"></app-icon>
            <input type="password" id="password" name="password" placeholder="••••••••" class="form-input" [(ngModel)]="student.password" required />
          </div>
        </div>
  
        <button type="submit" class="register-button">
          <app-icon name="add-user"></app-icon>
          <span>Completar Registro</span>
        </button>
      </form>
  
      <a href="#" class="login-link" (click)="navigateToLogin(); $event.preventDefault()">¿Ya tienes cuenta? Inicia sesión</a>
    </section>
  </main>
