<main class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4">
  <section class="w-full max-w-sm bg-white rounded-lg shadow-[0_4px_6px_-4px_rgba(0,0,0,0.1),0_10px_15px_-3px_rgba(0,0,0,0.1)] px-10 py-10">

    <!-- Encabezado -->
    <header class="flex flex-col items-center gap-2 mb-6">
      <h1 class="text-[#009ca6] text-[20.4px] font-bold leading-8 font-sans">Iniciar Sessió</h1>
      <p class="text-gray-600 text-sm leading-6 font-sans">Sistema de Menjador Escolar</p>
    </header>

    <!-- Formulario -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-6">

      <!-- Usuari -->
      <div class="flex flex-col gap-1">
        <label for="email" class="text-gray-700 text-xs font-medium leading-5 font-sans">Correu electrònic</label>
        <div class="relative">
          <div class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5">
            <app-icon name="email"></app-icon>
          </div>
          <input
            id="email"
            type="email"
            formControlName="user"
            placeholder="el.teu@ginebro.cat"
            class="w-full h-[41px] pl-10 pr-3 py-2 rounded-md border border-gray-300 text-base font-sans focus:outline-none focus:ring-2 focus:ring-[#009ca6]"
          />
        </div>
      </div>

      <!-- Contrasenya -->
      <div class="flex flex-col gap-1">
        <label for="password" class="text-gray-700 text-xs font-medium leading-5 font-sans">Contrasenya</label>
        <div class="relative">
          <div class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5">
            <app-icon name="lock"></app-icon>
          </div>
          <input
            id="password"
            type="password"
            formControlName="password"
            placeholder="La teva contrasenya"
            class="w-full h-[41px] pl-10 pr-3 py-2 rounded-md border border-gray-300 text-base font-sans focus:outline-none focus:ring-2 focus:ring-[#009ca6]"
          />
        </div>
      </div>

      <!-- Botó -->
      <button
        type="submit"
        [disabled]="isSubmitting"
        class="flex items-center justify-center gap-2 w-full h-10 bg-[#009ca6] text-white text-sm font-semibold rounded-md hover:bg-[#00838f] transition"
      >
        <div class="flex items-center justify-center">
          <app-icon name="user"></app-icon>
        </div>
        <span>{{ isSubmitting ? 'Iniciant sessió...' : 'Iniciar Sessió' }}</span>
      </button>

      <!-- Enllaç registre -->
      <a (click)="forgotPassword()" class="text-center text-[#009ca6] text-sm leading-6 font-sans hover:underline cursor-pointer">
        Has oblidat la contrasenya?
      </a>
    </form>

  </section>
</main>
