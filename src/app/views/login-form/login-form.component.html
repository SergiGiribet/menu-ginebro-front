<main class="login-container">
    <section class="login-card">
      <header class="login-header">
        <h1 class="login-title">Iniciar Sesión</h1>
        <p class="login-subtitle">Sistema de Comedor Escolar</p>
      </header>
  
      <form class="login-form">
        <div class="form-group">
          <label for="email" class="form-label">Correo Electrónico</label>
          <div class="input-container">
            <div class="input-icon">
              <app-icon name="email"></app-icon>
            </div>
            <input
              type="email"
              id="email"
              placeholder="tu@email.com"
              class="form-input"
              [(ngModel)]="email"
              name="email"
            />
          </div>
        </div>
  
        <div class="form-group">
          <label for="password" class="form-label">Contraseña</label>
          <div class="input-container">
            <div class="input-icon">
              <app-icon name="lock"></app-icon>
            </div>
            <input
              type="password"
              id="password"
              placeholder="••••••••"
              class="form-input"
              [(ngModel)]="password"
              name="password"
            />
          </div>
        </div>
  
        <button type="submit" class="login-button" (click)="login($event)">
          <div class="button-icon">
            <app-icon name="user"></app-icon>
          </div>
          <span>Iniciar Sesión</span>
        </button>
  
        <a href="#" class="register-link">¿No tienes cuenta? Regístrate</a>
      </form>
    </section>
  </main>
