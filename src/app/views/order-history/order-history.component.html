<main class="order-history-container">
  <div class="content-wrapper">
    <header class="header">
      <div class="title-container">
        <div [innerHTML]="clockIcon"></div>
        <div class="title">
          <h1 class="title-text">Historial de Pedidos</h1>
        </div>
      </div>
      <button class="back-button">
        <span>Volver al Men√∫</span>
      </button>
    </header>

    <!-- Order List -->
    <section class="orders-list">
      <app-order-card
        *ngFor="let order of orders; index as i"
        [date]="order.order_date"
        [tupper]="order.tupper"
        [menuItems]="order.menuItems"
      >
      </app-order-card>
    </section>
  </div>
</main>
